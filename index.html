<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="side-hero">
        <header>
            <img src="porsche_logo_white.png" alt="Porsche logo">
            <p>Porsche</p>
        </header>
    

    </div>

    <main>

        <div class="info-container"> 
            <div>
                <p>This is not a real Porsche fanclub, but a little HTML and CSS project to implement a sign-up form.</p>
                <p>So sign up now!</p>
            </div>
        </div>

        <div class="input-container">
            <div>
                <p>Let's do this!</p>
                <form action="">

                    <input type="text">
        
                    <input type="text">
        
                    <input type="email">
        
                    <input type="tel">
        
                    <input type="password">
        
                    <input type="password">
        
                </form>
            </div>
        </div>

        <div class="submit-container">
            <div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>    
            </div>
        </div>

    </main>

</body>
</html>
